  <!-- Title of the page -->
  <div class="py-16 bg-gradient-to-br from-green-50 to-cyan-100">
    <div class="container m-auto px-6 md:px-12 xl:px-6 mb-12">
      <div class="mb-12 space-y-2 text-center">
        <h1 class="text-center font-serif font-bold text-6xl m-12">Guess the Headline</h1>
      </div>

      <!-- Article Card Section -->
      <div class="p-1 rounded-xl bg-white bg-opacity-50 shadow-xl hover:rounded-2xl">
        <div id="headlineSection">
          <h2 class="flex justify-center items-center text-4xl md:text-6xl font-open-sans font-extra-bold text-gray-800 mt-10 md:m-10" id="headline">???
          </h2>
        </div>
        <div class="flex flex-col lg:flex-row justify-center space-y-6 lg:space-y-0 lg:space-x-6 m-4">
          <div class="flex justify-center items-center" id="imgCardContainer">
            <!-- Image generated in Javascript -->
          </div>
          <div class="lg:w-7/12 md:p-8 p-0 ">
            <div class="space-y-2" id="textContainer">
              <!-- Text generated in Javascript -->
            </div>
          </div>
        </div>
        <div class="flex justify-center mt-auto">
          <button id="revealHeadline"
            class="bg-gray-900 text-white font-bold text-xl p-8 m-8 rounded hover:bg-custom-color-purple-hover">
            Reveal Headline
          </button>
        </div>
      </div>
    </div>

    <!-- Arrows for navigation -->
    <div class="flex justify-center space-x-4">
      <button class="text-4xl bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-custom-color-purple-hover"
        id="buttonArrowLeft">
        &larr; <!-- Left Arrow -->
      </button>
      <button class="text-4xl bg-gray-900 text-white px-4 py-2 rounded-lg hover:bg-custom-color-purple-hover"
        id="buttonArrowRight">
        &rarr; <!-- Right Arrow -->
      </button>
    </div>
    <!-- Title try another headline -->
    <div class="flex justify-center md:mx-12 mt-16">
      <h4 class="text-xl md:text-4xl font-bold text-gray-800 mx-10 mt-10">Guess an other Headline!</h4>
    </div>
    <!-- Images/articles menu container -->
    <div id="imagesContainer" class="flex flex-wrap justify-center gap-4 mt-8 md:mx-32 md:px-12 md:mb-12">
    </div>

    <!-- Social Media Buttons -->
    <div class="flex flex-wrap justify-center space-x-4 mt-24">
      <button onclick="shareOnFacebook()"
        class="bg-gray-900 text-white p-2 md:p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-facebook fa-xl md:fa-xl"></i>
      </button>
      <button onclick="shareOnTwitter()"
        class="bg-gray-900 text-white p-2 md:p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-x-twitter fa-xl md:fa-xl"></i>
      </button>
      <button onclick="shareOnLinkedIn()"
        class="bg-gray-900 text-white p-2 md:p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-linkedin fa-xl md:fa-xl"></i>
      </button>
      <button onclick="shareOnPinterest()"
        class="bg-gray-900 text-white p-2 md:p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-brands fa-pinterest fa-xl md:fa-xl"></i>
      </button>
      <button onclick="shareByEmail()" class="bg-gray-900 text-white p-2 md:p-6 rounded-lg hover:bg-custom-color-purple-hover">
        <i class="fa-regular fa-envelope fa-xl md:fa-xl"></i>
      </button>
    </div>


    <!-- Form Section -->
    <div
      class="bg-gradient-to-br from-custom-color-purple to-custom-color-purple-gradient rounded-xl shadow-xl my-32 xl:mx-96 lg:mx-20 md:mx-14 p-20">
      <div class="flex flex-col justify-center items-center m-4 space-y-4">
        <div class="mx-auto max-w-2xl text-center">
          <h3 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Buy an Headline</h3>
          <h2 class="text-3xl tracking-tight text-gray-900 sm:text-4xl">Write to us</h2>
        </div>
        <form action="#" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div>
              <label for="first-name" class="block text-lg font-semibold leading-6 text-gray-900">First name</label>
              <div class="mt-2.5">
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" placeholder="Kate"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
              </div>
            </div>
            <div>
              <label for="last-name" class="block text-lg font-semibold leading-6 text-gray-900">Last name</label>
              <div class="mt-2.5">
                <input type="text" name="last-name" id="last-name" autocomplete="family-name" placeholder="Smith"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
              </div>
            </div>

            <div class="sm:col-span-2">
              <label for="email" class="block text-lg font-semibold leading-6 text-gray-900">Email</label>
              <div class="mt-2.5">
                <input type="email" name="email" id="email" autocomplete="email" placeholder="example@gmail.com"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="phone-number" class="block text-lg font-semibold leading-6 text-gray-900">Phone number</label>
              <div class="relative mt-2.5">
                <input type="tel" name="phone-number" id="phone-number" autocomplete="tel" placeholder="+44 123456789"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-lg font-semibold leading-6 text-gray-900">Message</label>
              <div class="mt-2.5">
                <textarea name="message" id="message" rows="4" placeholder="Write your message"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-lg sm:leading-6"></textarea>
              </div>
            </div>
            <div class="flex gap-x-4 sm:col-span-2">
              <div class="flex h-6 items-center">
                <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                <button type="button" id="buttonPolicy"
                  class="flex w-8 flex-none cursor-pointer rounded-full bg-gray-200 p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  role="switch" aria-checked="false" aria-labelledby="switch-1-label">
                  <span class="sr-only">Agree to policies</span>
                  <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                  <span aria-hidden="true" id="switchingPolicy"
                    class="h-4 w-4 translate-x-0 transform rounded-full bg-white shadow-sm ring-1 ring-gray-900/5 transition duration-200 ease-in-out"></span>
                </button>
              </div>
              <label class="text-lg leading-6 text-gray-800" id="switch-1-label">
                By selecting this, you agree to our
                <a href="https://newsx.media/privacy-policy/" target="_blank" rel="noopener noreferrer"
                  class="font-semibold text-white hover:text-gray-800">privacy&nbsp;policy</a>.
              </label>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit"
              class="block w-full rounded-md bg-gray-900 px-3.5 py-2.5 text-center text-lg font-semibold text-white shadow-xl hover:bg-custom-color-purple-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ">Send</button>
          </div>
        </form>
      </div>
    </div>

  </div>

        <div>
          <h3 class="text-xl font-semibold mb-2">Useful Links</h3>
